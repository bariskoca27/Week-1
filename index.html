<h2>Contact Me</h2>
<form>

  <label for="name">Name:</label><br />
  <input type="text" id="name" name="name" placeholder="Your full name" /><br /><br />

  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" placeholder="yourname@example.com" /><br /><br />

  <label for="phone">Phone Number:</label><br />
  <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" /><br /><br />

  <label for="message">Message:</label><br />
  <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea><br /><br />

  <label for="reason">Reason for Contact:</label><br />
  <select id="reason" name="reason">
    <option value="">Select a reason</option>
    <option value="job">Job Inquiry</option>
    <option value="feedback">Feedback</option>
    <option value="other">Other</option>
  </select><br /><br />

  <button type="submit">Submit</button>
</form>
